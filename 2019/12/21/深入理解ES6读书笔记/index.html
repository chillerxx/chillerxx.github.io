 ‰∏ä‰∏ÄÊ¨°ÊâßË°åËØ•ÂáΩÊï∞ÁöÑÊó∂Èó¥</span></span><br><span class="line">  <span class="keyword">let</span> lastTime = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">...args</span>)</span>&#123;</span><br><span class="line">    <span class="comment">// ÂΩìÂâçÊó∂Èó¥ Êüê‰∏™Êï∞ÊçÆÁ±ªÂûãÂâç‰ΩøÁî®‚Äò+‚Äô ËΩ¨Êç¢‰∏∫NumberÁ±ªÂûã</span></span><br><span class="line">    <span class="keyword">let</span> now = +<span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">    <span class="comment">// Â∞ÜÂΩìÂâçÊó∂Èó¥Âíå‰∏ä‰∏ÄÊ¨°ÊâßË°åÂáΩÊï∞Êó∂Èó¥ÂØπÊØî  Â¶ÇÊûúÂ∑ÆÂÄºÂ§ß‰∫éËÆæÁΩÆÁöÑÁ≠âÂæÖÊó∂Èó¥Â∞±ÊâßË°åÂáΩÊï∞</span></span><br><span class="line">    <span class="keyword">if</span>(now - lastTime &gt; wait)&#123;</span><br><span class="line">      lastTime = now;</span><br><span class="line">      func.apply(<span class="keyword">this</span>, args);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// XMLHttpRequest</span></span><br><span class="line"><span class="keyword">var</span> xhr = <span class="keyword">new</span> XMLHttpRequest()</span><br><span class="line">xhr.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(xhr.readyState == <span class="number">4</span>)&#123;</span><br><span class="line">    <span class="keyword">if</span>(xhr.status == <span class="number">200</span>)&#123;</span><br><span class="line">      alert(xhr.responnseText)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">xhr.open(<span class="string">'GET'</span>,<span cl
